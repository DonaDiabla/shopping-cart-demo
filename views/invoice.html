<div class="form">
  <div class="col-md-4 col-md-offset-4 invoice">
  <!-- heading row -->
  <div class="row">
    <div class="invoice-heading"> 
      <span class="ng-binding"> Order# {{invoice.order_id}}</span>
      <span class="invoice-heading-right" >{{clock*1000 | date:'mm:ss' : 'UTC'}}</span>
    </div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:{{progress}}%">
      </div>
    </div>
  </div>
    <!-- Amount row -->
    <div class="row">
      <div class="col-xs-7 invoice-amount">
        <label for="invoice-amount">Amount</label>
        <div class="value ng-binding">
          <strong style="color: #956431;">{{invoice.bits/1.0e8}}</strong>
          <small>BTC</small> теп
          <strong style="color: #956431;">{{invoice.value}}</strong> 
          <small>USD</small>
        </div>
      </div>

      <div class="col-xs-4 invoice-status">
        <label for="invoice-amount">Status</label>
        <div class="value ng-binding">
          <strong style="color: #956431;" ng-show="invoice.status == 0" >Un Confirmed</strong>
          <strong style="color: #956431;" ng-hide="invoice.status == 0" >Confirmed</strong>
        </div>
      </div>

    </div>

    <!-- address-->
    <div class="row">
      <label class="col-xs-5" style="margin-bottom:15px;" for="btn-address">Bitcoin Address</label>
    </div>

    <!-- QR Code -->
    <div class="row qr-code-box">
      <div class="col-xs-5 qr-code">
        <div class="qr-enclosure">
          <qrcode data="bitcoin:{{invoice.addr}}?amount={{invoice.bits/1.0e8}}" size="320">
          <canvas class="qrcode"></canvas>
          </qrcode>
        </div>
      </div>

    </div>
      <div class="row">
        <input type="text" class="invoice-address" ng-value="invoice.addr" readonly="readonly">
      </div>
  </div>
  </div>
</div>
